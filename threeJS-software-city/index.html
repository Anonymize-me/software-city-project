<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="visualizer" content="width=device-width, initial-scale=1.0">
    <title>Software City Visualizer</title>
</head>

<body>

    <style>
        body {
            margin: 0
        }
    </style>

    <form id="form">

        <!-- Dimensions -->
        <label for="dimensions">Dimensions:</label>
        <input type="text" id="dimensions" name="dimensions" placeholder="Enter dimensions">
        <br>

        <!-- City Spread -->
        <label for="citySpread">City Spread:</label>
        <input type="text" id="citySpread" name="citySpread" placeholder="Enter city spread">
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Visualize!">

    </form>

    <script type="module" src="/index.js"></script>

</body>

</html>
