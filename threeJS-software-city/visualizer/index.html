<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="visualizer" content="width=device-width, initial-scale=1.0">
    <title>Software City Visualizer</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <style>
        body {
            margin: 0
        }
    </style>

    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Dimensions</button>
            <div class="dropdown-content">
                <form id="dimensions-form">

                    <!-- Dimensions -->
                    <label for="dimensions">Dimensions:</label>
                    <input type="text" id="dimensions" name="dimensions" placeholder="Enter dimensions">
                    <br>

                    <!-- City Spread -->
                    <label for="citySpread">City Spread:</label>
                    <input type="text" id="citySpread" name="citySpread" placeholder="Enter city spread">
                    <br>

                    <!-- Submit Button -->
                    <button type="submit">Visualize</button>

                </form>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Data</button>
            <div class="dropdown-content">
                <form id="upload-data-form">
                    <label for="file">Choose a .csv file:</label>
                    <input type="file" id="file" name="file" accept=".csv" required>

                    <label for="file-format">Select a type:</label>
                    <select id="file-format" name="file-format">
                        <option value="java-source-code">Java Source Code</option>
                        <option value="bpmn">BPMN</option>
                    </select>

                    <button id="upload-data-button" type="button">Upload Data</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./app/adapters/in/visualizeWebController.js"></script>
    <script type="module" src="./app/adapters/in/uploadDataWebController.js"></script>

</body>

</html>
